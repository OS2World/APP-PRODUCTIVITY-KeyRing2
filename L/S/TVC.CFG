add_ctrl_z no
time_format "%02d:%02d:%02d" hour min sec
date_format "%02d/%02d/%02d" month day year
log_format ctx,pas,c,h,cpp "*  %-7s%-9s%-10s%-13s%s\n*" version date time owner comment
log_width ctx,pas,c,h,cpp 78 "*                                         "
log_format .MAK "# %-7s%-9s%-15s%s" version date owner comment
log_width .MAK "#                                 "
log_format .MLF "! %-7s%-9s%-15s%s" version date owner comment
log_width .MLF "!                                 "
log_format .BAT "REM  %-7s%-9s%-15s%s" version date owner comment
log_width .BAT "REM                                  "
log_format .LNK "# %-7s%-9s%-15s%s" version date owner comment
log_width .LNK "#                                 "
log_format .ASM ";%-7s%-9s%-15s%s" version date owner comment
log_width .ASM ";                                "
expand_keywords yes
remove_keywords yes
compression all
create_storage_file yes
refresh_work_file yes
storage_access read
delete_work_file yes
storage_directory t:\home\kevin\s\vcs
keyword_character ~
